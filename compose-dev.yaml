services:
  zookeeper:
    image: bitnami/zookeeper:3.9-debian-12
    ports:
      - "2181:2181"
    networks:
      - app-network
    environment:
      - ZOO_ENABLE_AUTH=yes
      - ZOO_SERVER_ID=1
      - ZOO_SERVERS=zookeeper:2888:3888
  kafka:
    image: bitnami/kafka:3.3-debian-12
    environment:
      - KAFKA_CFG_LISTENERS=PLAINTEXT://0.0.0.0:9092,EXTERNAL_LISTENER://0.0.0.0:29092
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092,EXTERNAL_LISTENER://localhost:29092
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT,EXTERNAL_LISTENER:PLAINTEXT
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "kafka-topics.sh", "--list", "--bootstrap-server", "localhost:29092"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  cassandra:
    image: bitnami/cassandra:5.0-debian-12
    environment:
      - CASSANDRA_CLUSTER_NAME=dev-cassandra-cluster
      - CASSANDRA_DC=datacenter1
      - CASSANDRA_AUTHENTICATOR=AllowAllAuthenticator
      - CASSANDRA_AUTHORIZER=AllowAllAuthorizer
      - CASSANDRA_ENABLE_REMOTE_CONNECTIONS=true
      - CASSANDRA_USERNAME=${CASSANDRA_USERNAME:-cassandra}
      - CASSANDRA_PASSWORD=${CASSANDRA_PASSWORD:-cassandra}

    ports:
      - "9042:9042"
    volumes:
    - cassandra-data:/bitnami/cassandra
    - ./init-scripts:/docker-entrypoint-initdb.d/
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "cqlsh", "-u", "cassandra", "-p", "cassandra", "-e", "describe keyspaces"]
      interval: 5s
      timeout: 2s
      retries: 100
    restart: unless-stopped

  prometheus:
    image: bitnami/prometheus:2.55.0-debian-12-r1
    volumes:
      - ./prometheus.yaml:/etc/prometheus/prometheus.yml
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    ports:
      - "9090:9090"  # Expose Prometheus UI
    networks:
      - app-network
    depends_on:
      - cassandra

  grafana:
    image: bitnami/grafana:11.3.0-debian-12-r2
    ports:
      - "3000:3000"  # Expose Grafana UI
    networks:
      - app-network
    depends_on:
      - prometheus
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SECURITY_ADMIN_USER=admin
    volumes:
      - grafana-data:/var/lib/grafana

volumes:
  cassandra-data:
  grafana-data:

networks:
  app-network:
    driver: bridge
